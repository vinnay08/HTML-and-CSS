<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Button Example</title>
    <style>
      .button {
        background-color: #008cba; /* Blue background */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      /* Hover state */
      .button:hover {
        background-color: white;
        color: black;
        border: 2px solid #008cba;
      }

      /* Focus state */
      .button:focus {
        outline: none; /* Remove the default outline */
        box-shadow: 0 0 10px #008cba;
      }

      /* Active state */
      .button:active {
        background-color: #005f73; /* Darker blue */
        color: white;
        border: 2px solid #005f73;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Button Example</h1>
    <button class="button">Hover, Focus, and Click Me!</button>
  </body>
</html>
